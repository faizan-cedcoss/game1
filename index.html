<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
	<title>
		Catch me If You Can
	</title>
	<style>
		.div-style{
			height: 180px;
			
		}
		.img-style{
			width: 100px;
			display: none;
			margin: 0px auto;
		}
		.fsize{
			font-size: 22px;
		}
	</style>
</head>
<body class="bg-danger">
	<div class="container text-center p-5" style="font-family: 'Goldman', cursive;">
		<div class="row">
			<div class="col-2 ">
				Level of Difficulty<br>
				<select id="dif" style="width: 100%">
					<option value="1500">
						Beginner
					</option>
					<option value="1000">
						Intermediate
					</option>
					<option value="500">
						Advance
					</option>
				</select>
			</div>
			<div class="col-2 ">
				<button onclick="smash()" id="start" class="px-5 py-2">
					Start
				</button>
			</div>
			<div class="col-2 ">
				<button onclick="smashend()" class="px-5 py-2">
					Stop
				</button>
			</div>
			<div class="col-2 ">
				<h1 class="fsize">Result: 
					<span id="res">	0					
					</span>
				</h1>
			</div>
			<div class="col-2">
				<h1 class="fsize">Chances Left: 
					<span id="res1">
					5						
					</span>
				</h1>
			</div>
			<div class="col-2">
				<h1 class="fsize">High Score: 
					<span id="high">0						
					</span>
				</h1>
			</div>
		</div>
	</div>
	<div class="container bg-light border mb-5">
		<div class="row justify-content-around">
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(1)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m1">
				
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(2)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m2">
			</div>
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(3)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m3">
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(4)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m4">
			</div>
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(5)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m5">
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(6)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m6">
			</div>
		</div>
		<div class="row">
			<div class="col-2 div-style py-5 text-center" onclick="count(7)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m7">
			</div>
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(8)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m8">
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(9)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m9">
			</div>
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(10)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m10">
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(11)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m11">
			</div>
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(12)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m12">
			</div>			
		</div>
		<div class="row justify-content-around">
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(13)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m13">
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(14)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m14">
			</div>
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(15)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m15">
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(16)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m16">
			</div>
			<div class="col-2 bg-dark div-style py-5 text-center" onclick="count(17)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m17">
			</div>
			<div class="col-2 div-style py-5 text-center" onclick="count(18)">
				<img src="mouse2.png" alt="abc" class="img-style" id="m18">
			</div>
		</div>
	</div>
	<script>
		var c1,c2,c3;
		if(document.cookie.length==0)
			{
				document.cookie="highscore="+0;
				document.getElementById('high').innerHTML=0;
				c2=0;
			}
			else
			{
			c1=document.cookie;
			c3=c1.indexOf('=');
			c3=c3+1;
			c2=parseInt(c1.substring(c3));
			document.getElementById('high').innerHTML=c2;
			}
		
		var z=0;
		
		var y=5;
		var b;
		
		var x = document.getElementById("start");
		x.addEventListener("click",end);
		function end()
		{
			setTimeout(smashend, 10000);
		}
		
		function smash()
		{	
			debugger;
			var f=parseInt(document.getElementById("dif").value);
		  var end=setInterval(abc, f);
		}
		function abc(){ 
		  var a=Math.ceil(Math.random()*18);
		  b="m"+a;
		  document.getElementById(b).style.display="block";
		  var i;
		  var c;
		  for(i=1;i<a;i++)
		  {	c="m"+i;
		  	document.getElementById(c).style.display="none";
		  }
		  for(i=a+1;i<=18;i++)
		  {	c="m"+i;
		  	document.getElementById(c).style.display="none";
		  }
		   }
		function smashend()
		{
			if(z>c2)
			{
				document.cookie="highscore="+z;
				document.getElementById('high').innerHTML=z;
			}
			else
			{
				document.getElementById('high').innerHTML=c2;
			}
			alert("Game Over, Score: "+z);
			window.location.href="index.html";
		}
		function count(val)
		{
			var d="m"+val;
			if(b==d)
			{
				z++;
				document.getElementById("res").innerHTML=z;
			}
			else
			{
				y--;
			}
			if(y>=1){
				document.getElementById("res1").innerHTML=y;
			}
			else
			{
				smashend();
			}
		}
	</script>
</body>
</html>
